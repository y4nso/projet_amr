<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Chatbot Informatique Responsable</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
        body, html {
            height: 100%;
            margin:0;
            padding:0;
        }
        body {
            background: #f8f9fa;
            display: flex;
            flex-direction: row;
            overflow: hidden;
            font-family: sans-serif;
        }
        .sidebar {
            width: 250px;
            background: #ffffff;
            border-right: 1px solid #dee2e6;
            padding: 20px;
        }
        .sidebar h2 {
            font-size: 1rem;
            margin-bottom: 15px;
            color: #333;
        }
        .theme-bubble {
            background: #e7f3ff;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 10px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background 0.2s;
            user-select: none;
        }
        .theme-bubble:hover {
            background: #d4e9ff;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .chat-header {
            background: #ffffff;
            border-bottom: 1px solid #dee2e6;
            padding: 10px 20px;
            font-size: 1.1rem;
            font-weight: bold;
            color: #333;
        }
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
        }
        .chat-bubble {
            max-width: 70%;
            margin-bottom: 15px;
            padding: 15px;
            border-radius: 15px;
            font-size: 14px;
            line-height: 1.4;
            white-space: pre-wrap;
            overflow-wrap: break-word;
        }
        .chat-bubble.user {
            background: #d1ecf1;
            color: #0c5460;
            align-self: flex-end;
            border-bottom-right-radius: 0;
        }
        .chat-bubble.assistant {
            background: #ffffff;
            color: #343a40;
            align-self: flex-start;
            border: 1px solid #ced4da;
            border-bottom-left-radius: 0;
        }

        .input-area {
            border-top: 1px solid #dee2e6;
            padding: 10px;
            background: #ffffff;
            display: flex;
        }
        .input-area textarea {
            flex: 1;
            resize: none;
            border-radius: 10px;
            border: 1px solid #ced4da;
            padding: 10px;
            font-size: 14px;
        }
        .input-area button {
            margin-left: 10px;
            border: none;
            background: #4CAF50;
            color: #ffffff;
            padding: 0 20px;
            border-radius: 10px;
            cursor: pointer;
        }
        .input-area button:hover {
            background: #45A049;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Thèmes disponibles</h2>
        <form method="post" id="themeForm" style="display:none;">
            <input type="hidden" name="theme" id="themeInput">
        </form>
        {% if all_themes %}
            {% for theme in all_themes %}
            <div class="theme-bubble" onclick="selectTheme('{{ theme }}')">
                {{ theme_suggestions[theme][0] }}
            </div>
            {% endfor %}
        {% else %}
        <p>Aucun thème disponible.</p>
        {% endif %}
    </div>
    <div class="chat-container">
        <div class="chat-header">
            Chatbot Informatique Responsable
        </div>
        <div class="chat-messages">
            {% for role, message in chat_history %}
            <div class="chat-bubble {{ role }}">
                {{ message }}
            </div>
            {% endfor %}
        </div>
        <div class="input-area">
            <form method="post" style="flex:1; display: flex;">
                <textarea name="user_query" placeholder="Tapez votre question..." rows="1"></textarea>
                <button type="submit">Envoyer</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const chatMessages = document.querySelector('.chat-messages');
        chatMessages.scrollTop = chatMessages.scrollHeight;

        function selectTheme(theme) {
            const themeInput = document.getElementById('themeInput');
            themeInput.value = theme;
            document.getElementById('themeForm').submit();
        }
    </script>
</body>
</html>
